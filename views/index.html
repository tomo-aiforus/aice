<!DOCTYPE html>
<html>
  <head>
    <title>AICE cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>

  <body>
    <div class="toppage_container">
      <span class="note">
        AICE cloudは様々な機能が簡単に使えるコミュニケーションエンジンです。Edge、iOS非対応。
      </span>

      <form method="post" action="">
        <input id="table_name" name="table_name" placeholder="部屋の名前" />
        <input id="user_name" name="user_name" placeholder="ニックネーム" />
        <div class="center">
          <button class="button">
            <i class="fas fa-home"></i>
          </button>
        </div>
      </form>

      <script>
        function setRoomName() {
          let url = document.location.href;
          let args = url.split("?");
          if (args.length > 1) {
            let room = args[1];
            if (room != "") {
              $("#table_name").val(room);
            }
          }
          return false;
        }
        
        $(function () {
          setRoomName();
        });
      </script>
    </div>
  </body>
</html>
